    <style>
        /* General Styles */

        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .project {
            padding: 20px;
            background: #f0f0f0;

            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
        }

        .project:hover {
            transform: scale(1.05);
        }

        /* Fullscreen Carousel */
        .carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .carousel.active {
            display: flex;
        }

        .carousel img {
            max-width: 100%;
            max-height: 80%;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        .caption {
            color: white;
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }

        .arrow {
            position: absolute;
            top: 50%;
            font-size: 36px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 10;
        }

        .arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .close:hover {
            background: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>

    .favicon-wrapper::after {
        content: '';
        position: absolute;
        top: 12%;
        left: 12%;

        height: 76%;
        background: rgba(255, 255, 255, 0.4);
        /* Semi-transparent white overlay */

                        <!-- Add JavaScript to toggle the dropdown -->
                        <script>
                            const hamburgerBtn = document.getElementById('hamburger-btn');
                            const dropdownMenu = document.getElementById('dropdown-menu');

                            hamburgerBtn.addEventListener('click', function () {
                                // Toggle the 'hidden' class to show/hide the menu

                            });
                            document.addEventListener('click', function (event) {
                                if (!dropdownMenu.contains(event.target) && !hamburgerBtn.contains(event.target)) {
                                    dropdownMenu.classList.add('hidden');
